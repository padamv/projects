version: '3.8'

services:
  db:
    image: postgres:15
    container_name: game_selector_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: games_db
    ports:
      - "5515:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d games_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: game_selector_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5515/games_db
    ports:
      - "8000:8000"
    volumes:
      - .:/app # Enable hot reloading for development, though Dockerfile copies code too

  frontend:
    build: ./frontend
    container_name: game_selector_frontend
    ports:
      - "5173:80" # Map host 5173 to container 80 (nginx)
    depends_on:
      - backend

volumes:
  postgres_data:
